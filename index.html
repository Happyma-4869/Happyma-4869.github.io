<script>
/* ================= è§†é¢‘å»¶è¿Ÿæ’­æ”¾ ================= */

/* ================= æ—¥å¤œæ¨¡å¼è®°å¿† ================= */
const modeToggle = document.getElementById('modeToggle');
if (localStorage.getItem('theme') === 'dark') {
  document.body.classList.add('dark');
}
modeToggle.onclick = () => {
  const isDark = document.body.classList.toggle('dark');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
  initParticles();
};

/* ================= è¿”å›é¡¶éƒ¨ ================= */
const toTopBtn = document.getElementById('toTopBtn');

  toTopBtn.style.display = window.scrollY > 200 ? 'block' : 'none';

/* ================= å¯¼èˆªçŠ¶æ€ ================= */

/* ================= æ—¥è®° ================= */
const diaryList = document.getElementById('diaryList');
let diaries = JSON.parse(localStorage.getItem('diaries')) || [];
function render() {
  diaryList.innerHTML='';
  diaries.forEach(d=>{
    const div=document.createElement('div');
    div.className='card show';
    div.innerHTML=`<p>${d.date}</p><p>${d.content}</p>`;
    diaryList.appendChild(div);
  });
  localStorage.setItem('diaries',JSON.stringify(diaries));
}
render();
document.getElementById('addDiaryBtn').onclick=()=>{
  const content=diaryContent.value.trim();
  if(!content) return;
  diaries.unshift({date:new Date().toISOString().slice(0,10),content});
  diaryContent.value='';
  render();
};

/* ================= ç²’å­ ================= */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener('resize',resize);

class P {
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.r=Math.random()*2+1;
  }
  draw(){
    ctx.fillStyle=document.body.classList.contains('dark')?'rgba(255,255,255,.8)':'rgba(255,255,255,.3)';
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
    ctx.fill();
  }
}
function initParticles(){
  particles=[];
  const count = innerWidth<768 ? 40 : 80;
  for(let i=0;i<count;i++) particles.push(new P());
}
initParticles();
(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>p.draw());
  requestAnimationFrame(animate);
})();
