<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Happy 的个人空间</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1d2a, #020409);
      color: #fff;
      overflow-x: hidden;
    }

    .main {
      display: flex;
      max-width: 1200px;
      margin: 80px auto;
      gap: 30px;
      align-items: flex-start;
      padding: 0 20px;
    }

    /* ===== 左侧圣诞树卡片 ===== */
    #treeCard {
      width: 320px;
      height: 420px;
      background: rgba(255,255,255,0.08);
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,255,200,0.25);
      overflow: hidden;
      position: relative;
      z-index: 3;
      flex-shrink: 0;
    }

    #treeCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ===== 右侧日记区 ===== */
    .diary {
      flex: 1;
      background: rgba(255,255,255,0.06);
      border-radius: 25px;
      padding: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .diary h2 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    .diary textarea {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
      resize: none;
    }

    /* ✅ 新增按钮更大 */
    .add-btn {
      margin-top: 12px;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background: linear-gradient(135deg, #00ffd5, #00aaff);
      color: #000;
      font-weight: bold;
    }

    .entry {
      margin-top: 15px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.4);
    }

    .entry button {
      margin-top: 8px;
      margin-right: 6px;
      padding: 6px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .edit {
      background: #ffaa00;
    }

    .delete {
      background: #ff4444;
    }

    /* ===== 二维码 ===== */
    .qr {
      margin-top: 20px;
      text-align: center;
    }

    .qr img {
      width: 140px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="main">

  <!-- 左侧 3D 圣诞树 -->
  <div id="treeCard">
    <canvas id="treeCanvas"></canvas>
  </div>

  <!-- 右侧 日记 -->
  <div class="diary">
    <h2>我的日记</h2>
    <textarea id="diaryInput" placeholder="今天发生了什么？"></textarea>
    <button class="add-btn" onclick="addEntry()">添加日记</button>

    <div id="entries"></div>

    <div class="qr">
      <p>联系我</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Happy" />
    </div>
  </div>

</div>

<!-- ===== 普通 JS：日记功能 ===== -->
<script>
  function addEntry() {
    const text = diaryInput.value.trim();
    if (!text) return;

    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `
      <p>${text}</p>
      <button class="edit" onclick="editEntry(this)">编辑</button>
      <button class="delete" onclick="deleteEntry(this)">删除</button>
    `;
    entries.prepend(div);
    diaryInput.value = "";
  }

  function deleteEntry(btn) {
    btn.parentElement.remove();
  }

  function editEntry(btn) {
    const p = btn.parentElement.querySelector("p");
    const newText = prompt("修改内容：", p.innerText);
    if (newText !== null) p.innerText = newText;
  }
</script>

<!-- ===== Three.js 模块化 3D 圣诞树 ===== -->
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

let scene, camera, renderer, controls;

init();
animate();

function init() {
  const canvas = document.getElementById("treeCanvas");

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, 320 / 420, 0.1, 1000);
  camera.position.set(0, 6, 14);

  renderer = new THREE.WebGLRenderer({
    canvas: canvas,
    alpha: true,
    antialias: true
  });
  renderer.setSize(320, 420);
  renderer.setPixelRatio(window.devicePixelRatio);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 10, 5);
  scene.add(dirLight);

  createTree();
}

function createTree() {
  const group = new THREE.Group();

  const trunkGeo = new THREE.CylinderGeometry(0.5, 0.6, 2, 12);
  const trunkMat = new THREE.MeshStandardMaterial({ color: 0x7a4a2e });
  const trunk = new THREE.Mesh(trunkGeo, trunkMat);
  trunk.position.y = 1;
  group.add(trunk);

  for (let i = 0; i < 80; i++) {
    const size = Math.random() * 0.5 + 0.2;
    const geo = Math.random() > 0.5
      ? new THREE.SphereGeometry(size, 16, 16)
      : new THREE.BoxGeometry(size, size, size);

    const mat = new THREE.MeshStandardMaterial({
      color: new THREE.Color(`hsl(${Math.random() * 120}, 70%, 50%)`)
    });

    const mesh = new THREE.Mesh(geo, mat);
    const radius = 3 - i * 0.035;
    const angle = Math.random() * Math.PI * 2;

    mesh.position.set(
      Math.cos(angle) * radius,
      Math.random() * 5 + 1.5,
      Math.sin(angle) * radius
    );

    group.add(mesh);
  }

  const starGeo = new THREE.OctahedronGeometry(0.6);
  const starMat = new THREE.MeshStandardMaterial({
    color: 0xffff00,
    emissive: 0xffcc00
  });
  const star = new THREE.Mesh(starGeo, starMat);
  star.position.y = 7;
  group.add(star);

  scene.add(group);
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
</script>

</body>
</html>
