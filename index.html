<script>
// Three.js åœºæ™¯
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,0.1,1000);
camera.position.set(0,5,10);

const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('treeCanvas'), alpha:true, antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const ambient = new THREE.AmbientLight(0xffffff,0.7);
scene.add(ambient);
const pointLight = new THREE.PointLight(0xffffff,1);
pointLight.position.set(5,10,5);
scene.add(pointLight);

// åœ£è¯æ ‘
const tree = new THREE.Group();
const coneMaterial = new THREE.MeshStandardMaterial({color:0x008000});
for(let i=0;i<5;i++){
  const cone = new THREE.Mesh(new THREE.ConeGeometry(2.5 - i*0.4,1.5,32), coneMaterial);
  cone.position.y = i*1.2;
  tree.add(cone);
}
const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.4,0.4,1,32), new THREE.MeshStandardMaterial({color:0x8B4513}));
trunk.position.y = -0.5;
tree.add(trunk);
scene.add(tree);

// æ ‘é¡¶æ˜Ÿæ˜Ÿ
const starGeometry = new THREE.OctahedronGeometry(0.3);
const starMaterial = new THREE.MeshStandardMaterial({color:0xffff00, emissive:0xffff00, emissiveIntensity:1});
const star = new THREE.Mesh(starGeometry,starMaterial);
star.position.y = 5;

// å½©ç¯ç²’å­
const lightColors = [0xff0000,0xffff00,0x0000ff,0xff00ff,0x00ffff];
const lights = [];
for(let i=0;i<80;i++){
  const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.08,8,8), new THREE.MeshStandardMaterial({color:lightColors[i%5], emissive:lightColors[i%5]}));
  sphere.position.set((Math.random()-0.5)*2, Math.random()*4, (Math.random()-0.5)*2);
  tree.add(sphere);
  lights.push({mesh:sphere, offset:Math.random()*100});
}

// é£˜è½æ—‹è½¬ç¤¼ç‰©
const gifts = [];
for(let i=0;i<50;i++){
  const gift = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.2,0.2), new THREE.MeshStandardMaterial({color:lightColors[i%5], emissive:lightColors[i%5]}));
  gift.position.set((Math.random()-0.5)*3, Math.random()*5+1, (Math.random()-0.5)*3);
  gift.rotationSpeed = Math.random()*0.02+0.01;
  gifts.push(gift);
  scene.add(gift);
}

const controls = new THREE.OrbitControls(camera,renderer.domElement);
controls.enablePan=false;
controls.enableZoom=false;
controls.minPolarAngle = 0;
controls.maxPolarAngle = Math.PI/2;

function animate(){
  requestAnimationFrame(animate);
  star.rotation.y +=0.02;
  lights.forEach((l,i)=>{
    l.mesh.material.emissiveIntensity = 0.5+0.5*Math.sin(Date.now()*0.005 + l.offset);

  });

    g.position.y -=0.01;

    g.rotation.y += g.rotationSpeed;
    if(g.position.y<0) g.position.y=5;
  });
  renderer.render(scene,camera);
}
animate();
